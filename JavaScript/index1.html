<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Loan Calculator</h1>

    <form id="loanForm">
        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" name="employeeId" required pattern="E.{3,}" title="Employee ID must start with 'E' and have at least four characters">

        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" required>

        <label for="employeeAddress">Employee Address:</label>
        <input type="text" id="employeeAddress" name="employeeAddress" required>

        <label for="employeeDesignation">Employee Designation:</label>
        <select id="employeeDesignation" name="employeeDesignation" required>
            <option value="manager">Manager</option>
            <option value="developer">Developer</option>
            <option value="developer">Analyst</option>
            <option value="developer">Specialist</option>

            
        </select>

        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" name="loanAmount" required>

        <label for="loanDate">Date of Loan Taken:</label>
        <input type="date" id="loanDate" name="loanDate" required>

        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" id="interestRate" name="interestRate" required>

        <label for="maturityDate">Maturity Date:</label>
        <input type="date" id="maturityDate" name="maturityDate" required>

        <button type="button" onclick="calculateLoan()">Calculate Loan</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
